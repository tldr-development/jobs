name: ProdGenerateInspireAfterCreatedLast

on:
  schedule:
   - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  script:
    environment: PROD
    env:
      INSPIRE_SERVER: ${{ secrets.INSPIRE_SERVER }}
      TYPE : inspire
      TIMESTAMP_AFTER : 259200 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Job
      run: cd inspire && ./app
